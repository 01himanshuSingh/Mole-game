<body>
    <h1>Whack a Mole</h1>
    <h2 id  = "Score">0</h2>
    <div id="board"></div>
    <script >
        let currMoletile;
let currPlaneTile;
let score = 0;
let gameOver = false;

window.onload = ()=>{
    setGame();
}
function setGame(){
    for(let i = 0 ; i <9;i++){
        let tiles = document.createElement('div');
        tiles.id = i.toString();
        tiles.addEventListener('click', selectTile);
        document.getElementById('board').appendChild(tiles);

    }
    
  setInterval(setMole,1000);
  setInterval(setPlant, 1000);
}

function getRandomTitle(){
    // ab 0-8 tak value aegi wo retuen kraenge randomly puppets ke lie 
    let num = Math.floor(Math.random()*9);
    return num.toString();
}


function setMole(){
    if(gameOver){
        return;
    }
    if(currMoletile){
        currMoletile.innerHTML = "";
    }
    let mole = document.createElement('img');
    mole.src = "â€”Pngtreeâ€”cartoon animal watercolor illustration with_14592123.png";
    let num = getRandomTitle();
    if(currPlaneTile && currPlaneTile.id == num){
        return;
    }
    currMoletile = document.getElementById(num);
    currMoletile.appendChild(mole);
    
    
}
function setPlant(){
    if(gameOver){
        return
    }
    if(currPlaneTile){
    
        currPlaneTile.innerHTML = "";
    }
        let plant = document.createElement('img');
        plant.src = "pngegg.png";
        let num  = getRandomTitle();
        if(currMoletile && currMoletile.id == num){
            return;
        }
        currPlaneTile = document.getElementById(num);
        currPlaneTile.append(plant)
    
}
function selectTile(){
    if(gameOver){
        return;
    }
    if(this == currMoletile){
        score += 10;
        document.getElementById('Score').innerText = "Score: "+score.toString();

    }
    else if(this == currPlaneTile){
        document.getElementById('Score').innerText = " Game Over: "+score.toString() +"  Better luck Next Time ðŸ˜Š";
        gameOver = true;
    }
}

    </script>
